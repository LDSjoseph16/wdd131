<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit a review for our high-tech products.">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name <span class="required">*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>
                <div class="rating">
                    <label><input type="radio" name="rating" value="1" required> ☆</label>
                    <label><input type="radio" name="rating" value="2"> ☆☆</label>
                    <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                    <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                    <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
                </div>
            </fieldset>

            <label for="install-date">Date of Installation <span class="required">*</span></label>
            <input type="date" id="install-date" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful?</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>

            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="user">Your Name</label>
            <input type="text" id="user" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Iligan City Guide | WDD 131</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
