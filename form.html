<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit a review for our high-tech products.">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name <span class="required">*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">☆</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">☆☆</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">☆☆☆</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">☆☆☆☆</label>
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">☆☆☆☆☆</label>
                </div>
            </fieldset>

            <label for="install-date">Date of Installation <span class="required">*</span></label>
            <input type="date" id="install-date" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful?</legend>
                <input type="checkbox" id="feature1" name="features" value="durability">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="ease">
                <label for="feature2">Ease of Use</label>
                <input type="checkbox" id="feature3" name="features" value="performance">
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature4" name="features" value="design">
                <label for="feature4">Design</label>
            </fieldset>

            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="user">Your Name</label>
            <input type="text" id="user" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Iligan City Guide | WDD 131</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
